<div class="item-value" [ngSwitch]="property?.valueType">

    <p *ngSwitchCase="valueTypeEnum.Date"
        class="item-value__value">
        <span *ngIf="!!value && value!== 'undefined' && value!== 'null' ">
            {{value | date:'shortDate'}}
        </span>
    </p>
    <p *ngSwitchDefault
        class="item-value__value">
        {{value}}
    </p>
</div>
