<mat-form-field>
    <mat-label>{{label}}</mat-label>
    <input 
    matInput 
    [type]="hidePassword ? type : 'text'"
    [formControl]="control"
    >
    <div *ngIf="type === 'password'" mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </div>
    <mat-error *ngIf=" control.invalid">{{getErrorMessage()}}</mat-error>
</mat-form-field>
